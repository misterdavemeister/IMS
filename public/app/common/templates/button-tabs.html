<div class="btn-tabs"><button ng-repeat="itemButton in buttons" ng-click="itemButton.click(itemButton.id, currentItem)" ng-show="identity.isAuthorized(itemButton.auth)" ng-class="{active: itemButton.isCurrent(itemButton.id)}" class="btn btn-default"><a href="{{ itemButton.url }}" class="link-alias">{{ itemButton.text }}</a></button></div>
