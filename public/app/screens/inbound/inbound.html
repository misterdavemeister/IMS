<div class="container"><list-items></list-items><table class="table table-hover table-striped table-condensed"><thead><tr class="table-header-bar"><th ng-show="sortOrder != 'name' &amp;&amp; sortOrder != '-name'" ng-click="sortOrder = 'name'" class="click">Name</th><th ng-show="sortOrder == 'name' || sortOrder == '-name'" ng-click="reverseOrder(sortOrder)" class="click">Name<b ng-show="sortOrder == 'name'" class="caret"></b><b ng-show="sortOrder == '-name'" class="dropup"><b class="caret"></b></b></th></tr></thead><tbody><tr ng-repeat="product in products | filter:search | orderBy:sortOrder"><td><a href="/admin/product/{{product._id}}">{{ product.name }}</a></td><td>{{ product.description }}</td><td>{{ product.upc }}</td><td>{{ product.product_id }}</td><td>{{ product.quantity }}</td><td>{{ product.price | currency:"$":2}}</td><td>{{ product.manufacturer }}</td></tr></tbody></table></div>
