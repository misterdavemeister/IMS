<div class="container"><button-tabs></button-tabs><h1 class="well inbound-header text-center">New Purchase Order</h1><button ng-click="toggleIsAdding()" class="btn btn-default non-tab">Add Product</button><button ng-show="isChecked()" ng-click="deleteCheckedLines()" class="btn btn-danger non-tab">Delete Selected</button><br/><form name="purchaseOrderForm"><table class="table table-hover table-striped table-condensed"><thead><tr class="table-header-bar"><th class="small">âˆš</th><th>Product</th><th>UPC</th><th>Product ID</th><th>Unit Price</th><th>Manufacturer</th><th>Quantity</th><th>Line Total</th></tr></thead><tbody><tr ng-repeat="product in productsToOrder"><td><input type="checkbox" ng-model="product.selectForDelete" ng-change="updateCheckboxes(product, product.selectForDelete)"/></td><td>{{ product.name }}</td><td>{{ product.upc }}</td><td>{{ product.product_id }}</td><td>{{ product.price | currency}}</td><td>{{ product.manufacturer }}</td><td><input type="text" ng-model="quant" ng-change="recalculate(product, quant)" greater-than-zero="greater-than-zero" select-on-click="select-on-click" required="required"/></td><td>{{ product.totalPerLine | currency}}</td></tr></tbody></table></form><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><div class="form-group"><label>Total: {{total | currency}}</label></div><button ng-click="placeOrder(productsToOrder)" ng-disabled="purchaseOrderForm.$invalid || productsToOrder.length &lt; 1" class="btn btn-primary">Place Order</button>&nbsp;<a ng-click="cancel()" class="btn btn-default">Cancel</a></div></div></div><div ng-show="isAdding()" class="overlay"><button ng-click="toggleIsAdding()" class="btn btn-warning">Close</button><div class="container well text-center"><h1 class="inbound-header">Pick a product</h1><hr/><ul><li ng-repeat="product in products"><a ng-click="addProduct(product)" class="click">{{ product.name }}</a></li></ul></div></div></div>
