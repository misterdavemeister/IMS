<div class="container"><button-tabs></button-tabs><list-items></list-items><table class="table table-hover table-striped table-condensed"><thead><tr class="table-header-bar"><th ng-show="sortOrder != 'orderNumber' &amp;&amp; sortOrder != '-orderNumber'" ng-click="sortOrder = 'orderNumber'" class="click"> Order Number</th><th ng-show="sortOrder == 'orderNumber' || sortOrder == '-orderNumber'" ng-click="reverseOrder(sortOrder)" class="click"> Order Number<b ng-show="sortOrder == 'orderNumber'" class="caret"></b><b ng-show="sortOrder == '-orderNumber'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'placedBy.username' &amp;&amp; sortOrder != '-placedBy.username'" ng-click="sortOrder = 'placedBy.username'" class="click">Placed By</th><th ng-show="sortOrder == 'placedBy.username' || sortOrder == '-placedBy.username'" ng-click="reverseOrder(sortOrder)" class="click">Placed By<b ng-show="sortOrder == 'placedBy.username'" class="caret"></b><b ng-show="sortOrder == '-placedBy.username'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'status' &amp;&amp; sortOrder != '-status'" ng-click="sortOrder = 'status'" class="click">Status</th><th ng-show="sortOrder == 'status' || sortOrder == '-status'" ng-click="reverseOrder(sortOrder)" class="click">Status<b ng-show="sortOrder == 'status'" class="caret"></b><b ng-show="sortOrder == '-status'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'totalCost' &amp;&amp; sortOrder != '-totalCost'" ng-click="sortOrder = 'totalCost'" class="click">Total Price</th><th ng-show="sortOrder == 'totalCost' || sortOrder == '-totalCost'" ng-click="reverseOrder(sortOrder)" class="click">Total Price<b ng-show="sortOrder == 'totalCost'" class="caret"></b><b ng-show="sortOrder == '-totalCost'" class="dropup"><b class="caret"></b></b></th></tr></thead><tbody><tr ng-repeat="outboundOrder in outboundOrders | filter:search | orderBy:sortOrder"><td><a href="/admin/outbound/{{outboundOrder._id}}">{{ outboundOrder.orderNumber }}</a></td><td>{{ outboundOrder.placedBy.username }}</td><td>{{ outboundOrder.status }}</td><td>{{ outboundOrder.totalCost | currency }}</td></tr></tbody></table></div>
