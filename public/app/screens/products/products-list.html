<div class="container"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><h1 class="text-center">Products</h1><table class="table table-hover table-striped table-condensed"><thead><tr><th>Name</th><th>Description</th><th>UPC</th><th>Product ID</th><th>Quantity</th><th>Price</th><th>Manufacturer</th></tr></thead><tbody><tr ng-repeat="product in products | filter:searchText | orderBy:sortOrder"><td><a href="/admin/product/{{product._id}}" ng-show="identity.currentUser.isAdmin()">{{ product.name }}</a></td><td>{{ product.description }}</td><td>{{ product.upc }}</td><td>{{ product.product_id }}</td><td>{{ product.quantity }}</td><td>{{ product.price }}</td><td>{{ product.manufacturer }}</td></tr></tbody></table></div>
