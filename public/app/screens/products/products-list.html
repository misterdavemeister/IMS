<div class="container"><h1 class="text-center">Products</h1><div ng-repeat="product in products" class="well product"><div class="row"><label class="col-md-2 text-right">Product:</label><p class="col-md-8">{{ product.name }}</p><button ng-show="identity.currentUser.isAdmin()" class="btn col-md-2 pull-right">Edit Product</button></div><div class="row"><label class="col-md-2 text-right">Description:</label><p class="col-md-10">{{ product.description }}</p></div><div class="row"><label class="col-md-2 text-right">UPC:</label><p class="col-md-10">{{ product.upc }}</p></div><div class="row"><label class="col-md-2 text-right">Product ID:</label><p class="col-md-10">{{ product.product_id }}</p></div><div class="row"><label class="col-md-2 text-right">Quantity:</label><p class="col-md-10">{{ product.quantity }}</p></div><div class="row"><label class="col-md-2 text-right">Price:</label><p class="col-md-10">{{ product.price }}</p></div><div class="row"><label class="col-md-2 text-right">Manufacturer:</label><p class="col-md-10">{{ product.manufacturer }}</p></div></div></div>
