<div class="container"><list-items></list-items><table class="table table-hover table-striped table-condensed"><thead><tr><th>Name</th><th>Description</th><th>UPC</th><th>Product ID</th><th>Quantity</th><th>Price</th><th>Manufacturer</th></tr></thead><tbody><tr ng-repeat="product in products | filter:searchText | orderBy:sortOrder"><td><a href="/admin/product/{{product._id}}" ng-show="identity.currentUser.isAdmin()">{{ product.name }}</a></td><td>{{ product.description }}</td><td>{{ product.upc }}</td><td>{{ product.product_id }}</td><td>{{ product.quantity }}</td><td>{{ product.price | currency:"$":2}}</td><td>{{ product.manufacturer }}</td></tr></tbody></table></div>
