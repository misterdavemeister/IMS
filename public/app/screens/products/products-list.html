<div class="container"><button-tabs></button-tabs><list-items></list-items><button ng-click="toggleLowQuantity()" ng-show="lowQuantity" class="btn btn-default">All Products</button><button ng-click="toggleLowQuantity()" ng-show="lowQuantity === false" class="btn btn-default">Low Quantity Products</button><br/><br/><table class="table table-striped table-condensed"><thead><tr class="table-header-bar"><th ng-show="sortOrder != 'name' &amp;&amp; sortOrder != '-name'" ng-click="sortOrder = 'name'" class="click">Name</th><th ng-show="sortOrder == 'name' || sortOrder == '-name'" ng-click="reverseOrder(sortOrder)" class="click">Name<b ng-show="sortOrder == 'name'" class="caret"></b><b ng-show="sortOrder == '-name'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'description' &amp;&amp; sortOrder != '-description'" ng-click="sortOrder = 'description'" class="click">Description</th><th ng-show="sortOrder == 'description' || sortOrder == '-description'" ng-click="reverseOrder(sortOrder)" class="click">Description<b ng-show="sortOrder == 'description'" class="caret"></b><b ng-show="sortOrder == '-description'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'upc' &amp;&amp; sortOrder != '-upc'" ng-click="sortOrder = 'upc'" class="click">UPC</th><th ng-show="sortOrder == 'upc' || sortOrder == '-upc'" ng-click="reverseOrder(sortOrder)" class="click">UPC<b ng-show="sortOrder == 'upc'" class="caret"></b><b ng-show="sortOrder == '-upc'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'product_id' &amp;&amp; sortOrder != '-product_id'" ng-click="sortOrder = 'product_id'" class="click">Product ID</th><th ng-show="sortOrder == 'product_id' || sortOrder == '-product_id'" ng-click="reverseOrder(sortOrder)" class="click">Product ID<b ng-show="sortOrder == 'product_id'" class="caret"></b><b ng-show="sortOrder == '-product_id'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'quantity' &amp;&amp; sortOrder != '-quantity'" ng-click="sortOrder = 'quantity'" class="click">Quantity</th><th ng-show="sortOrder == 'quantity' || sortOrder == '-quantity'" ng-click="reverseOrder(sortOrder)" class="click">Quantity<b ng-show="sortOrder == 'quantity'" class="caret"></b><b ng-show="sortOrder == '-quantity'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'price' &amp;&amp; sortOrder != '-price'" ng-click="sortOrder = 'price'" class="click">Price</th><th ng-show="sortOrder == 'price' || sortOrder == '-price'" ng-click="reverseOrder(sortOrder)" class="click">Price<b ng-show="sortOrder == 'price'" class="caret"></b><b ng-show="sortOrder == '-price'" class="dropup"><b class="caret"></b></b></th><th ng-show="sortOrder != 'manufacturer' &amp;&amp; sortOrder != '-manufacturer'" ng-click="sortOrder = 'manufacturer'" class="click">Manufacturer</th><th ng-show="sortOrder == 'manufacturer' || sortOrder == '-manufacturer'" ng-click="reverseOrder(sortOrder)" class="click">Manufacturer<b ng-show="sortOrder == 'manufacturer'" class="caret"></b><b ng-show="sortOrder == '-manufacturer'" class="dropup"><b class="caret"></b></b></th></tr></thead><tbody><tr ng-repeat="product in products | filter:search | orderBy:sortOrder" ng-class="{lowQuantity: product.alarm_enabled &amp;&amp; product.quantity &lt;= product.alarm_at}" ng-show="approved(product)"><td><a href="/admin/product/{{product._id}}">{{ product.name }}</a></td><td>{{ product.description }}</td><td>{{ product.upc }}</td><td>{{ product.product_id }}</td><td>{{ product.quantity }}</td><td>{{ product.price | currency:"$":2}}</td><td>{{ product.manufacturer }}</td></tr></tbody></table><div ng-show="isAdding()" class="overlay"><button ng-click="cancel()" class="btn btn-warning">Cancel</button><div style="height: 600px; width: 800px;" class="overlay-container well text-center"><div class="no-overflow"><form name="addProductForm" class="form-horizontal"><fieldset><legend>Creating Product</legend><div class="form-group"
