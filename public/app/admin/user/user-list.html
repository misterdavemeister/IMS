<div class="container"><list-items></list-items><table class="table table-hover table-striped table-condensed"><thead><tr><th ng-show="sortOrder != 'firstName' &amp;&amp; sortOrder != '-firstName'" ng-click="sortOrder = 'firstName'" class="click">Full Name</th><th ng-show="sortOrder == 'firstName' || sortOrder == '-firstName'" ng-click="reverseOrder(sortOrder)" class="click">Full Name<b ng-show="sortOrder == 'firstName'" class="caret"></b><b ng-show="sortOrder == '-firstName'" class="dropup"><b class="caret"></b></b></th><th>Username</th><th>Roles</th></tr></thead><tbody><tr ng-repeat="user in users | filter:searchText | orderBy:sortOrder"><td ng-show="user.isAdmin()">{{ user.firstName + ' ' + user.lastName }}</td><td ng-show="!user.isAdmin()"><a href="/admin/user/{{user._id}}">{{ user.firstName + ' ' + user.lastName }}</a></td><td>{{ user.username }}</td><td>{{ user.roles }}</td></tr></tbody></table></div>
