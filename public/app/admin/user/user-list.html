<div class="container"><list-items></list-items><table class="table table-hover table-striped table-condensed"><thead><tr><th>Full Name</th><th>Username</th><th>Roles</th></tr></thead><tbody><tr ng-repeat="user in users | filter:searchText | orderBy:sortOrder"><td ng-show="user.isAdmin()">{{ user.firstName + ' ' + user.lastName }}</td><td ng-show="!user.isAdmin()"><a href="/admin/user/{{user._id}}">{{ user.firstName + ' ' + user.lastName }}</a></td><td>{{ user.username }}</td><td>{{ user.roles }}</td></tr></tbody></table></div>
