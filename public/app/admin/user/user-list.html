<div class="container"><h1 class="visible-lg-inline">Users</h1><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table"><tr ng-repeat="user in users | filter:searchText | orderBy:sortOrder"><td ng-show="user.isAdmin()">{{ user.firstName + ' ' + user.lastName }}</td><td ng-show="!user.isAdmin()"><a href="/admin/user/{{user._id}}">{{ user.firstName + ' ' + user.lastName }}</a></td></tr></table></div>
